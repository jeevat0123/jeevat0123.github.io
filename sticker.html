<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Text Component</title>
    <style>
        /* Style for the floating text component */
        .floating-text-container {
            display: grid;
            place-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }

        .floating-text {
            transform: translateY(0);
            animation: float 5s ease-in-out infinite;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 3px;
            font-size: 15px;
            color: #774f38;
            background-color: #ece5ce;
            padding: 50px;
            border-radius: 11px;
            position: relative;
            box-shadow: 20px 20px #83af9b;
            /* font-family: "Baloo 2", cursive; */
        }

        .floating-text:after {
            transform: translateY(0);
            animation: float2 5s ease-in-out infinite;
            content: ".";
            font-weight: bold;
            -webkit-text-fill-color: #ece5ce;
            text-shadow: 22px 22px #83af9b;
            text-align: left;
            font-size: 55px;
            width: 55px;
            height: 11px;
            line-height: 30px;
            border-radius: 11px;
            background-color: #ece5ce;
            position: absolute;
            display: block;
            bottom: -30px;
            left: 0;
            box-shadow: 22px 22px #83af9b;
            z-index: -2;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes float2 {
            0% {
                line-height: 30px;
                transform: translateY(0);
            }

            55% {
                transform: translateY(-20px);
            }

            60% {
                line-height: 10px;
            }

            100% {
                line-height: 30px;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="floating-text-container">
        <div class="floating-text">
            Hello,<br/>World!
        </div>
    </div>
</body>
</html>
